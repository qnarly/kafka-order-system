databaseChangeLog:
  - changeSet:
      id: 001-create-table
      author: tursunovAlihan
      changes:
        - createTable:
            tableName: loan_applications
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: client_name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: amount
                  type: decimal(19, 2)
                  constraints:
                    nullable: false
              - column:
                  name: salary
                  type: decimal(19, 2)
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: varchar(50)
                  defaultValue: "IN_PROGRESS"
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP